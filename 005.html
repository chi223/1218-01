這學期的電腦課，剛開始完全聽不懂，想說怎麼又是一堆英文，<br>
但後來慢慢地熟悉後，也幾乎快被起來，原來架構網站有那麼多的術語，<br>
而且完全不能打錯，一打錯就是開不起來，不然就是開起來跟想像的不一樣，<br>
又要一個一個慢慢對，找出錯誤修正，但是架構出一個網站，真的很有成就，<br>
尤其是網站可以互通的時候。<p>
總之這學期學的網站架構，覺得對自己蠻有幫助，雖然有點麻煩啦!<p>
