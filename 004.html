<title>亞尼克</title>

<body>
基於「要給客人最好的」的信念<br>
亞尼克的蛋糕始終採用最好的原料<br>
從一開始為了給客戶最新鮮的口感而常常丟棄蛋糕<br>
到後來總是因為美味可口用料實在而賣到來不及做，吳宗恩一直堅持要讓顧客品嚐最好的蛋糕，<>br
他說：「客人付我們錢吃到好吃的蛋糕，我們就有錢去選用更好的材料來製作」<p>
這個善的循環，不只與客人分享好吃的蛋糕，更與供應商分享好的利潤<br>
他更用他充滿好奇的童心，探索創造出不同的口味<p>
