<title>春上布丁蛋糕</title>
</head>
<body>
「布丁蛋糕」早期在40、50年代，在喜宴外燴辦桌時，是最後的一道點心，<br>
因為它的外型看起來就像布丁，所以稱之為『布丁蛋糕』。<p>
隨著時代的改變，此布丁蛋糕消失了一段時間，也漸漸被世人遺忘，<br>
為了保留古早傳統懷舊口味的蛋糕，春上經過不斷地研發．精心的研究與改良，<br>
做出口感綿密、組織Q軟、風味絕佳的懷舊蛋糕。<p>

「春上蛋糕」開業於2008年7月，位於新竹六家高鐵站旁，<br>
訴求的是高鐵伴手禮，希望每位旅客搭乘高鐵離開新竹時，都能帶一份好吃的伴手禮送給親朋好友。<p>
